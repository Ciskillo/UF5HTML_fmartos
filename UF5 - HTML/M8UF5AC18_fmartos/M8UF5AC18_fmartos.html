<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcutredora</title>
    </head>
    <body>
        <form name="calculadora">
            <h1>CALCUTREDORA</h1>
            <input type="textfield" name="ans" value="">
            <br>
            <img src="img/bola1.png" width="70" height="70" input type="button" value="1" onClick="document.calculadora.ans.value+='1'">
            <img src="img/bola2.png" width="70" height="70" input type="button" value="2" onClick="document.calculadora.ans.value+='2'">
            <img src="img/bola3.png" width="70" height="70" input type="button" value="3" onClick="document.calculadora.ans.value+='3'">
            <img src="img/palo de billar +.png" width="70" height="70" input type="button" value="+" onClick="document.calculadora.ans.value+='+'">
            <br>
            <img src="img/bola4.png" width="70" height="70" input type="button" value="4" onClick="document.calculadora.ans.value+='4'">
            <img src="img/bola5.png" width="70" height="70" input type="button" value="5" onClick="document.calculadora.ans.value+='5'">
            <img src="img/bola6.png" width="70" height="70" input type="button" value="6" onClick="document.calculadora.ans.value+='6'">
            <img src="img/palo de billar -.png" width="70" height="70" input type="button" value="-" onClick="document.calculadora.ans.value+='-'">
            <br>
            <img src="img/bola7.png" width="70" height="70" input type="button" value="7" onClick="document.calculadora.ans.value+='7'">
            <img src="img/bola8.png" width="70" height="70" input type="button" value="8" onClick="document.calculadora.ans.value+='8'">
            <img src="img/bola9.png" width="70" height="70" input type="button" value="9" onClick="document.calculadora.ans.value+='9'">
            <img src="img/palo de billar X.png" width="70" height="70" input type="button" value="*" onClick="document.calculadora.ans.value+='*'">
            <br>
            <img src="img/bola0.png" width="100" height="80" input type="button" value="0" onClick="document.calculadora.ans.value+='0'">
            <button type="reset" value="c"><img src="img/C.png" width="70" height="70"></button>
            <img src="img/palo de billar _.png" width="70" height="70" input type="button" value="/" onClick="document.calculadora.ans.value+='/'">
            <img src="img/palo de billar =.png" width="70" height="70" input type="button" value="=" onClick="document.calculadora.ans.value=eval(document.calculadora.ans.value)">
        </form>
    </body>
</html>
